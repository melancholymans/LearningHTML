<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>スタイルを埋め込む</title>
  <style>
    h2.alert{
      color:red;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <h1 class ="alert">スタイルを埋め込む</h1>
  <h2 class ="alert">"style"要素を使ってスタイルを適用してください</h2>
  <h2>グローバルスタイルは、全ての要素に適用される</h2>
</body>
</html>
